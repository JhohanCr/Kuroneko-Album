<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imagen</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid #8a2be2;
            margin-bottom: 10px;
        }
        .tags {
            font-size: 14px;
            color: #ccc;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #6a1bb0;
        }
    </style>
</head>
<body>
    <h1>Visor de Imagen</h1>
    <img id="image" src="" alt="Imagen">
    <p class="tags" id="tags"></p>
    <a class="back-btn" href="index.html">Volver al Ã¡lbum</a>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                src: params.get('src') || '',
                tags: params.get('tags') || ''
            };
        }

        document.addEventListener("DOMContentLoaded", () => {
            const { src, tags } = getQueryParams();
            if (src) {
                document.getElementById("image").src = decodeURIComponent(src);
            }
            if (tags) {
                document.getElementById("tags").textContent = "Etiquetas: " + decodeURIComponent(tags);
            }
        });
    </script>
</body>
</html>
